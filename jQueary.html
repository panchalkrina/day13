<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("img").fadeOut();
  });
  $(".btn2").click(function(){
    $("img").fadeIn();
  });
});
</script>
</head>
<body>

<img src="/images.jpg"><br><br>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

</body>
</html>
